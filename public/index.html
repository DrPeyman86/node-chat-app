<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Chat | ChatApp</title>
        <!--viewport tags tell how the site should be rendered-->
        <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no"><!--this meta is for mobile/tablet devices. so the width we are saying use the properties of the device's width, initial scale will make it look so it's not zoomed out when viewing on device-->
        <link rel="stylesheet" href="css/styles.css">

        
    </head>

    <body class="centered-form">
        <div class="centered-form__form">
            <form action="/chat.html">
                <div class="form-field">
                    <h3>Join a Chat</h3>
                </div>
                <div class="form-field">
                    <label>Display Name</label>
                    <input type="text" name="name" autofocus/>
                </div>
                <div class="form-field">
                    <label>Join a Chat Room</label>
                    <select name="room_select" id="room-select">
                        <option value=""></option>
                        <option value="free for all">FREE FOR ALL</option>
                    </select>
                </div>
                <div class="form-field">
                        <label>Or</label>
                    </div>
                <div class="form-field">
                    <label>Room Name</label>
                    <input type="text" name="room"/>
                </div>
                <div class="form-field">
                    <button>Join</button>
                </div>
            </form>
        </div>


        <script src="/socket.io/socket.io.js"></script>
        <script src="/js/libs/jquery-3.3.1.min.js"></script>
        <script src="/js/index.js"></script>
    </body>

</html>
